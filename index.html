  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const size = 10; // taille d'un pixel
    const grid = [];

    for (let x=0;x<50;x++){
      grid[x]=[];
      for (let y=0;y<50;y++){
        ctx.fillStyle='#fff';
        ctx.fillRect(x*size,y*size,size,size);
      }
    }
  </script>
