<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fresque de la guilde du jeu - Spécial Téléthon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fresque de la guilde du jeu - Spécial Téléthon</h1>
  <p>Faites un don -> obtenez des pixels -> participez à la fresque collective !</p>

  <div id="canvas-container">
    <canvas id="place" width="400" height="400"></canvas>
  </div>

  <div id="info">
    <p id="pixels-left">Pixels restants : <span>0</span></p>
    <button id="sync">Synchroniser mes pixels</button>
    <p id="last-donor"></p>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
